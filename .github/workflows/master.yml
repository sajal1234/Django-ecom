      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.53.131.91 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: ssh -i ~/.ssh/id_rsa ec2-user@13.53.131.91 "ls"