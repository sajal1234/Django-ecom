name: Django Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step to SSH into the EC2 instance without TTY allocation
      - name: SSH into EC2 Instance
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}       # Hostname or IP of your EC2 instance
          username: ec2-user                  # Change based on the OS (e.g., ubuntu for Ubuntu, ec2-user for Amazon Linux)
          key: ${{ secrets.EC2_SSH_KEY }}     # The SSH private key stored in GitHub secrets
          script: |
            # Commands to run once logged into EC2
            echo "Logged in via GitHub Actions"
            uptime
            tty:false